<section data-ng-controller="OffersController" data-ng-init="findOne()">
	<h1>Edit Offer</h1>
	<form data-ng-submit="update()" novalidate>
		<div>
			<label for="title">Title</label>
			<div>
				<input type="text" data-ng-model="offer.title" id="title" placeholder="Title" required>
			</div>
		</div>
		<div>
			<label for="desc">Description</label>
			<div>
				<textarea data-ng-model="offer.desc" id="desc" cols="30" rows="10" placeholder="desc"></textarea>
			</div>
		</div>
		
		<div>
			<input type="submit" value="Update">
		</div>
		<div data-ng-show="error">
			<strong data-ng-bind="error"></strong>
		</div>
	</form>
</section>
